<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Genshin Wish Simulator" />
    <link rel="icon" href="logo-app.png" />
    <link rel="apple-touch-icon" href="logo-app.png" />
    <title>Genshin Wish Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-app">
        <div class="avatar">
          <img src="logo-app.png" alt="logo-app" />
        </div>
        <div class="content">
          <div class="app-name">Genshin Wish Simulator</div>
          <div class="version">New version: 3.0.0</div>
        </div>
      </div>
      <div class="note">To use this app, download the latest version.</div>
      <div class="btn-download">
        <button onclick="handleOpenLink()">Update</button>
      </div>
    </div>
    <div class="footer">
      <img src="google-play.png" alt="google-play" />
    </div>

    <script>
      function handleOpenLink() {
        window.open(
          "https://play.google.com/store/apps/details?id=com.onestudio.genshinwish",
          "_blank"
        );
      }
    </script>
  </body>
</html>
